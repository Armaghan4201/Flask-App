<!-- templates/admin/sms_stop_handler.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-danger text-white text-center">
            <h2 class="mb-0">ðŸ“´ SMS STOP Handler</h2>
        </div>
        <div class="card-body text-center">
            <form method="POST" class="mb-4">
                <button type="submit" name="action" value="process_stop_messages" class="btn btn-danger btn-lg">
                    ðŸš« Process STOP Messages
                </button>
            </form>

            <h3 class="text-secondary mb-3">Recent Opt-Outs</h3>
            <ul class="list-group">
                {% for user in recent_optouts %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>{{ user.name }}</strong><br>
                            <small>{{ user.phone_number }}</small>
                        </div>
                        <span class="badge bg-secondary">Opted Out: {{ user.sms_optout_date }}</span>
                    </li>
                {% else %}
                    <li class="list-group-item text-muted text-center">No recent opt-outs.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
